cover:
  - platform:               mqtt
    name:                   "Garage Door"
    command_topic:          "garadget/garage/command"
    state_topic:            "garadget/garage/status"
    payload_open:           "open"
    payload_close:          "close"
    payload_stop:           "stop"
    value_template:         "{{ value_json.status }}"

group:
  garage:
    name:                   Garage
    entities:
      - cover.garage_door
      - sensor.garage_door
      - sensor.garage_door_changed
      - sensor.garage_brightness
      - sensor.garage_door_sensor
      - sensor.garagdet_connection

hangouts:
  intents:
    OpenGarageDoor:
      sentences:
        - Open garage
    CloseGarageDoor:
      sentences:
        - Close garage

intent_script:
  OpenGarageDoor:
    speech:
      text:                 'Opening the garage door.'
    action:
    - service:              cover.open_cover
      entity_id:            cover.garage_door
  CloseGarageDoor:
    speech:
      text:                 'Closing the garage door.'
    action:
    - service:              cover.close_cover
      entity_id:            cover.garage_door

sensor:
  - platform:               mqtt
    name:                   'Garage Door'
    state_topic:            'garadget/garage/status'
    value_template:         '{{ value_json.status }}'
  - platform:               mqtt
    name:                   'Garage Brightness'
    state_topic:            'garadget/garage/status'
    unit_of_measurement:    '%'
    value_template:         '{{ value_json.bright }}'
  - platform:               mqtt
    name:                   'Garage Door Sensor'
    state_topic:            'garadget/garage/status'
    unit_of_measurement:    '%'
    value_template:         '{{ value_json.sensor }}'
  - platform:               mqtt
    name:                   'Garagdet Connection'
    state_topic:            'garadget/garage/status'
    unit_of_measurement:    'dB'
    value_template:         '{{ value_json.signal }}'
  - platform:               template
    sensors:
      garage_door_changed:
        friendly_name:      'Garage Door Changed'
        value_template:     '{{ as_timestamp(states.sensor.garage_door.last_updated) | timestamp_custom("%m-%d-%Y %H:%M:%S", true) }}'

automation:
  - alias:                  'Update Garage Brightness'
    initial_state:          on
    trigger:
      platform:             time
      minutes:              '/2'
      seconds:              00
    action:
      service:              mqtt.publish
      data:
        topic:              "garadget/garage/command"
        payload:            "get-status"

  - alias:                  'Auto Close Garage Door'
    initial_state:          on
    trigger:
      platform:             state
      entity_id:            sensor.garage_door
      to:                   'open'
      for:
        minutes:            7
    condition:
    - condition:            state
      entity_id:            'binary_sensor.carpresence'
      state:                'off'
    action:
    - service:              cover.close_cover
      entity_id:            'cover.garage_door'

# Notifications
  - id:                     GarageDoorLeftOpen
    alias:                  "Garage Door Left Open"
    initial_state:          on
    trigger:
    - platform:             state
      entity_id:            sensor.garage_door
      to:                   open
      for:
        minutes:            5
    action:
    - service:              script.speech_processing
      data_template:
        speech_message:     'The garage door was left open.'
    - service:              script.store_message
      data:
        message:            'The garage door was left open.'
        topic:              'notification'
    - service:              notify.html5_notify
      data_template:
        message:          '{{ states.sensor.date__time.state }}: The garage door was left open.'
      data:
        data:
          actions:
            - action:       "close_garage_door"
              title:        "Close Garage Door"
          tag:              garage_door_notification
    - service:              hangouts.send_message
      data:
        target:             [{"name":"Panda Pad"}]
        message:            [{"text":"The garage door was left open. Type 'Close garage' to close."}]

  - id:                     GarageDoorOpen
    alias:                  "Garage Door Open"
    initial_state:          on
    trigger:
    - platform:             state
      entity_id:            sensor.garage_door
      to:                   open
    action:
    - service:              script.speech_processing
      data_template:
        speech_message:     'The garage door is open.'
    - service:              script.store_message
      data:
        message:            'The garage door is open.'
        topic:              'notification'
    - service:              notify.html5_notify
      data_template:
        message:          '{{ states.sensor.date__time.state }}: The garage door is open.'
      data:
        data:
          actions:
            - action:       "close_garage_door"
              title:        "Close Garage Door"
          tag:              garage_door_notification
    - service:              hangouts.send_message
      data:
        target:             [{"name":"Panda Pad"}]
        message:            [{"text":"The garage door is open. Type 'Close garage' to close."}]

  - id:                     GarageDoorClosed
    alias:                  "Garage Door Closed"
    initial_state:          on
    trigger:
    - platform:             state
      entity_id:            sensor.garage_door
      to:                   closed
    action:
    - service:              script.speech_processing
      data_template:
        speech_message:     'The garage door is closed.'
    - service:              script.store_message
      data:
        message:            'The garage door is closed.'
        topic:              'notification'
    - service:              notify.html5_notify
      data_template:
        message:          '{{ states.sensor.date__time.state }}: The garage door is closed.'
      data:
        data:
          tag:              garage_door_notification
    - service:              hangouts.send_message
      data:
        target:             [{"name":"Panda Pad"}]
        message:            [{"text":"The garage door is closed. Type 'Open garage' to open."}]

  - id:                     CloseGarageDoorClicked
    alias:                  "Close Garage Door Clicked"
    initial_state:          on
    trigger:
    - platform:             event
      event_type:           html5_notification.clicked
      event_data:
        action:             close_garage_door
    action:
    - service:              cover.close_cover
      entity_id:            'cover.garage_door'
