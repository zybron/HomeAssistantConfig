# car sensor is connected and the garage door is closed
- alias:        CarPresence_ON
  trigger:
    platform:   state
    entity_id:  binary_sensor.CarPresence
    to:         'on'
  condition:
  - condition:  state
    entity_id:  'cover.garage_door'
    state:      'closed'
  action:
  - service:    cover.open_cover
    entity_id:  'cover.garage_door'

# car sensor is disconnected for and the garage door is open
- alias:        CarPresence_OFF
  trigger:
    platform:   state
    entity_id:  binary_sensor.CarPresence
    to:         'off'
  condition:
  - condition:  state
    entity_id:  'cover.garage_door'
    state:      'open'
  action:
  - service:    cover.close_cover
    entity_id:  'cover.garage_door'

- alias:        'Update Garage Brightness'
  trigger:
    platform:   time
    minutes:    '/2'
    seconds:    00
  action:
    service:    mqtt.publish
    data:
      topic:    "garadget/4c003e000451353432383931/command"
      payload:  "get-status"
