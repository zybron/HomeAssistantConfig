default_view:
  view:              yes
  icon:              mdi:home
  name:              Panda Pad
  entities:
    - group.family
    - group.bedroom
    - group.dakotas_room
    - group.kitchen
    - group.living_room
    - group.entry
    - group.entry_sensors
    - group.plex_sensors
    - group.balcony
    - group.kitchen_speaker
    - group.bedroom_media_player
    - group.dakotas_bedroom_speaker
    - group.living_room
    - group.master_bedroom_speaker
    - group.garage
    - group.car_sensors
    - group.vacuum
    - group.messages

media:
  view:              yes
  icon:              mdi:television
  name:              Media
  entities:
    - media_player.kitchen_speaker
    - media_player.bedroom
    - media_player.dakotas_bedroom_speaker
    - media_player.living_room
    - media_player.master_bedroom_speaker

weather:
  view:              yes
  icon:              mdi:weather-partlycloudy
  name:              Weather
  entities:
    - group.weather_overview
    - group.daily_forecast

automations:
  view:              yes
  icon:              mdi:settings
  name:              Automations
  entities:
    - group.all_automations
    - group.all_scripts
    - group.all_switches

family:
  name:              Pandas
  view:              no
  entities:
    - group.erin
    - group.nathan

sensor_page:
  name:              Sensors
  view:              yes
  icon:              mdi:gauge
  entities:
    - group.other_sensors
    - group.system_monitor

system_monitor:
  name:              System Monitor
  entities:
    - sensor.cpu_temp
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.disk_use_percent_
    - sensor.disk_use_
    - sensor.disk_free_
    - sensor.memory_use_percent
    - sensor.memory_use
    - sensor.memory_free
    - sensor.swap_use_percent
    - sensor.swap_use
    - sensor.swap_free
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.network_in_wlan0
    - sensor.network_out_wlan0
    - sensor.ipv4_address_wlan0
    - sensor.processor_use
    - sensor.process_hass
    - sensor.process_mosquitto
    - sensor.last_boot
    - sensor.since_last_boot

other_sensors:
  name:              Other Sensors
  entities:
    - sensor.uptime
    - sensor.school_day
    - input_boolean.toggle_school_day
    - sensor.tower

dakotas_room:
  name:              Dakota's Room
  view:              no
  entities:
    - light.lamp

daily_forecast:
  name:              Daily Forecast
  entities:
    - sensor.pws_weather_1d
    - sensor.pws_weather_1n
    - sensor.pws_weather_2d
    - sensor.pws_weather_2n
    - sensor.pws_weather_3d
    - sensor.pws_weather_3n
    - sensor.pws_weather_4d
    - sensor.pws_weather_4n

weather_overview:
  name:              Weather overview
  entities:
    - sensor.pws_weather
    - sensor.pws_temp_f
    - sensor.pws_feelslike_f
    - sensor.pws_temp_high_record_f
    - sensor.pws_temp_low_record_f
    - sensor.pws_precip_1d
    - sensor.pws_precip_1d_in
    - sensor.pws_wind_mph
    - sensor.pws_wind_1d_mph
    - sensor.pws_uv
    - sensor.pws_alerts

plex_sensors:
  name:              TV sensors
  entities:
    - sensor.living_room_tv
    - sensor.master_bedroom_tv
    - sensor.dakota_bedroom_tv

messages:
  name:              Messaging
  entities:
    - sensor.last_message
    - sensor.last_notification
