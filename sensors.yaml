- platform:                                template
  sensors:
    school_day:
      friendly_name:                       "School Day"
      value_template:                      >-
        {% if now().weekday() < 5 and ( now().month <= 5 or now().month >= 9 ) and is_state('input_boolean.toggle_school_day','on') %}
          true
        {% else %}
          false
        {% endif %}
    nathan_home:
      friendly_name:                       "Nathan Home"
      value_template:                      >-
        {% if is_state('binary_sensor.nathan_home_bayesian','on') %}
          home
        {% else %}
          not_home
        {% endif %}
    erin_home:
      friendly_name:                       "Erin Home"
      value_template:                      >-
        {% if is_state('binary_sensor.erin_home_bayesian','on') %}
          home
        {% else %}
          not_home
        {% endif %}
    garage_door_changed:
      friendly_name:                       "Garage Door Changed"
      value_template:                      '{{ as_timestamp(states.sensor.garage_door.last_updated) | timestamp_custom("%m-%d-%Y %H:%M:%S", true) }}'
    front_door_sensor:
      friendly_name:                       'Front Door Sensor'
      value_template:                      >-
        {% if is_state('binary_sensor.sensor','on') %}
          open
        {% else %}
          closed
        {% endif %}
    front_door_sensor_battery:
      friendly_name:                       'Front Door Sensor Battery'
      value_template:                      '{{ states.zwave.front_door_sensor.battery_level }}'
      unit_of_measurement:                 '%'
    motion_sensor_downstairs:
      friendly_name:                       'Motion Sensor Downstairs'
      value_template:                      >-
        {% if is_state('binary_sensor.vision_zp3102_pir_motion_sensor_sensor','on') %}
          active
        {% else %}
          inactive
        {% endif %}
    motion_sensor_downstairs_temperature:
      friendly_name:                       'Downstairs Temperature'
      value_template:                      '{{ states.sensor.vision_zp3102_pir_motion_sensor_temperature }}'
      unit_of_measurement:                 '°C'
    motion_sensor_downstairs_battery:
      friendly_name:                       'Motion Sensor Downstairs Battery'
      value_template:                      '{{ states.zwave.motion_sensor_downstairs.battery_level }}'
      unit_of_measurement:                 '%'

