- platform:                                template
  sensors:
    nathan_home:
      friendly_name:                       'Nathan Home'
      value_template:                      >-
        {% if is_state('binary_sensor.nathan_home_bayesian','on') %}
          home
        {% else %}
          not_home
        {% endif %}
    erin_home:
      friendly_name:                       'Erin Home'
      value_template:                      >-
        {% if is_state('binary_sensor.erin_home_bayesian','on') %}
          home
        {% else %}
          not_home
        {% endif %}
    garage_door_changed:
      friendly_name:                       'Garage Door Changed'
      value_template:                      '{{ as_timestamp(states.sensor.garage_door.last_updated) | timestamp_custom("%m-%d-%Y %H:%M:%S", true) }}'
    front_door_sensor:
      friendly_name:                       'Front Door Sensor'
      value_template:                      >-
        {% if is_state('binary_sensor.sensor','on') %}
          open
        {% else %}
          closed
        {% endif %}
    front_door_sensor_battery:
      friendly_name:                       'Front Door Sensor Battery'
      value_template:                      '{{ states.zwave.front_door_sensor.attributes.battery_level }}'
      unit_of_measurement:                 '%'
    motion_sensor_downstairs:
      friendly_name:                       'Motion Sensor Downstairs'
      value_template:                      >-
        {% if states.sensor.alarm_level_2.state | float > 20 %}
          active
        {% else %}
          inactive
        {% endif %}
    motion_sensor_downstairs_temperature:
      friendly_name:                       'Downstairs Temperature'
      value_template:                      '{{ states.sensor.vision_zp3102_pir_motion_sensor_temperature.state | float }}'
      unit_of_measurement:                 '°F'
    motion_sensor_downstairs_battery:
      friendly_name:                       'Motion Sensor Downstairs Battery'
      value_template:                      '{{ states.zwave.motion_sensor_downstairs.attributes.battery_level }}'
      unit_of_measurement:                 '%'
    vacuum_cleaner_error_sensor:
      friendly_name:                       Vacuum Cleaner Error Sensor
      value_template:                      >-
        {% if states.vacuum.xiaomi_vacuum_cleaner.attributes.error is defined %}
          {{states.vacuum.xiaomi_vacuum_cleaner.attributes.error}}
        {% else %}
          No Error
        {% endif %}
    vacuum_cleaner_status:
      friendly_name:                       Vacuum Cleaner Status
      value_template:                      '{{ states.vacuum.xiaomi_vacuum_cleaner.attributes.status }}'
    vacuum_filter_timer:
      friendly_name:                       Vacuum Filter Timer
      value_template:                      '{{ states.vacuum.xiaomi_vacuum_cleaner.attributes.filter_left}}'
      unit_of_measurement:                 hours
    vacuum_main_brush_timer:
      friendly_name:                       Vacuum Main Brush Timer
      value_template:                      '{{ states.vacuum.xiaomi_vacuum_cleaner.attributes.main_brush_left}}'
      unit_of_measurement:                 hours
    vacuum_side_brush_timer:
      friendly_name:                       Vacuum Side Brush Timer
      value_template:                      '{{ states.vacuum.xiaomi_vacuum_cleaner.attributes.side_brush_left}}'
      unit_of_measurement:                 hours
    vacuum_sensor_timer:
      friendly_name:                       Vacuum Sensor Timer
      value_template:                      '{{ states.input_number.vacuum_sensor_timer }}'
      unit_of_measurement:                 hours

- platform:                                plex
  host:                                    192.168.1.65
  port:                                    32400
  name:                                    Tower
  username:                                !secret plex_username
  password:                                !secret plex_password

- platform:                                wunderground
  api_key:                                 !secret weather_underground_api_key
  monitored_conditions:
    - alerts
    - dewpoint_f
    - dewpoint_string
    - feelslike_f
    - feelslike_string
    - heat_index_f
    - heat_index_string
    - elevation
    - location
    - observation_time
    - precip_today_in
    - precip_today_string
    - precip_1d_in
    - precip_1d
    - pressure_in
    - pressure_mb
    - pressure_trend
    - relative_humidity
    - solarradiation
    - temperature_string
    - temp_f
    - temp_high_record_f
    - temp_low_record_f
    - temp_high_avg_f
    - temp_low_avg_f
    - temp_high_1d_f
    - temp_low_1d_f
    - UV
    - visibility_mi
    - weather
    - weather_1d
    - weather_1n
    - weather_2d
    - weather_2n
    - weather_3d
    - weather_3n
    - weather_4d
    - weather_4n
    - wind_degrees
    - wind_dir
    - wind_gust_mph
    - wind_gust_1d_mph
    - wind_mph
    - wind_1d_mph
    - wind_string

- platform:                                uptime

- platform:                                mqtt
  name:                                    'Garage Door'
  state_topic:                             'garadget/garage/status'
  value_template:                          '{{ value_json.status }}'

- platform:                                mqtt
  name:                                    'Garage Brightness'
  state_topic:                             'garadget/garage/status'
  unit_of_measurement:                     '%'
