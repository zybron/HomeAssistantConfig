- platform:                                mqtt
  state_topic:                             'message/notification'
  value_template:                          '{{value_json.message}}'
  json_attributes:
    - time
  name:                                    'Last Notification'

- platform:                                systemmonitor
  resources:
    - type:                                disk_use_percent
      arg:                                 /
    - type:                                disk_use
      arg:                                 /
    - type:                                disk_free
      arg:                                 /
    - type:                                memory_use_percent
    - type:                                memory_use
    - type:                                memory_free
    - type:                                swap_use_percent
    - type:                                swap_use
    - type:                                swap_free
    - type:                                load_1m
    - type:                                load_5m
    - type:                                load_15m
    - type:                                network_in
      arg:                                 wlan0
    - type:                                network_out
      arg:                                 wlan0
    - type:                                ipv4_address
      arg:                                 wlan0
    - type:                                processor_use
    - type:                                process
      arg:                                 hass
    - type:                                process
      arg:                                 mosquitto
    - type:                                last_boot
    - type:                                since_last_boot

- platform:                                command_line
  name:                                    CPU Temp
  command:                                 'cat /sys/class/thermal/thermal_zone0/temp'
  unit_of_measurement:                     '°C'
  value_template:                          '{{ value | multiply(0.001) }}'

- platform:                                time_date
  display_options:
      - 'time'
      - 'date'
      - 'date_time'

