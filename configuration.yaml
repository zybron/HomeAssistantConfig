homeassistant:
  # Name of the location where Home Assistant is running
  name:                                        PandaPad
  # Location required to calculate the time the sun rises and sets
  latitude:                                    !secret latitude
  longitude:                                   !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation:                                   85
  # metric for Metric, imperial for Imperial
  unit_system:                                 imperial
  # Pick yours from here:                      http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone:                                   America/New_York
  # customizations
  customize:                                   !include customize.yaml

group:                                         !include groups.yaml
automation:                                    !include_dir_merge_list automations/
script:                                        !include scripts.yaml
sensor:                                        !include sensors.yaml
light:                                         !include lights.yaml
switch:                                        !include switches.yaml

cloud:

# Enables the frontend
frontend:                                      !include frontend.yaml

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password:                                !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url:                                    panda-home.duckdns.org
  trusted_networks:
    - 172.30.32.0/23
    - 127.0.0.1
    - 192.168.1.0/24
  ip_ban_enabled:                              True
  login_attempts_threshold:                    10

# Checks for available updates
# Note:                                        This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components:                   true

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

logger:
  default:                                     info
  logs:
    homeassistant.components.mqtt:             debug

map:

# Track the sun
sun:

# Text to speech
tts:
  - platform:                                  google

mqtt:
  broker:                                      192.168.1.200
  port:                                        1883
  client_id:                                   PandaPad_Main
  username:                                    !secret mqtt_user
  password:                                    !secret mqtt_password
  discovery:                                   true
  discovery_prefix:                            homeassistant

notify:
  - name:                                      Discord_Notify
    platform:                                  discord
    token:                                     !secret discord_token
  - name:                                      HTML5_Notify
    platform:                                  html5
    gcm_api_key:                               !secret gcm_api_key
    gcm_sender_id:                             !secret gcm_sender_id

device_tracker:
  - platform:                                  owntracks_http
  - platform:                                  nmap_tracker
    hosts:                                     192.168.1.0/24
    home_interval:                             10
    interval_seconds:                          60
    new_device_defaults:
      track_new_devices:                       False
  - platform:                                  google_maps
    username:                                  !secret google_maps_username
    password:                                  !secret google_maps_password
  - platform:                                  ping
    count:                                     5
    hosts:
      oneplus_one:                             192.168.1.64
      galaxy_s5:                               192.168.1.166

discovery:

recorder:
  purge_interval:                              1
  purge_keep_days:                             14

input_boolean:
  erin_away:
    name:                                      Erin is Away
    initial:                                   off
  nathan_away:
    name:                                      Nathan is Away
    initial:                                   off
  vacuum_sensor_timer_reset:
    name:                                      'Reset Vacuum Sensor Timer'
    initial:                                   off
  vacuum_main_brush_reset:
    name:                                      'Reset Main Brush Timer'
    initial:                                   off
  vacuum_side_brush_reset:
    name:                                      'Reset Side Brush Timer'
    initial:                                   off
  vacuum_filter_reset:
    name:                                      'Reset Filter Timer'
    initial:                                   off
  new_config:
    name:                                      'New Config Is Testing'
    initial:                                   off

input_number:
  vacuum_sensor_timer:
    name:                                      Vacuum Sensor Timer
    min:                                       0
    max:                                       30
    step:                                      0.001
  vacuum_start_time:
    name:                                      Vacuum Start Time
    min:                                       0
    max:                                       99999999
    step:                                      0.001
  vacuum_end_time:
    name:                                      Vacuum End Time
    min:                                       0
    max:                                       99999999
    step:                                      0.001
  vacuum_error_count:
    name:                                      Vacuum Error Count
    min:                                       0
    max:                                       10
    step:                                      1

input_select:
  led_effects:
    name:                                      Led Effects
    options:
      - colorloop
      - colorjump
      - colorstrobe
      - random
      - red_fade
      - green_fade
      - blue_fade
      - yellow_fade
      - cyan_fade
      - purple_fade
      - white_fade
      - rg_cross_fade
      - rb_cross_fade
      - gb_cross_fade
      - red_strobe
      - green_strobe
      - blue_strobe
      - yellow_strobe
      - cyan_strobe
      - purple_strobe
      - white_strobe
  current_led_effect:
    name:                                      Current Led Effect
    options:
      - colorloop
      - colorjump
      - colorstrobe
      - random
      - red_fade
      - green_fade
      - blue_fade
      - yellow_fade
      - cyan_fade
      - purple_fade
      - white_fade
      - rg_cross_fade
      - rb_cross_fade
      - gb_cross_fade
      - red_strobe
      - green_strobe
      - blue_strobe
      - yellow_strobe
      - cyan_strobe
      - purple_strobe
      - white_strobe

binary_sensor:
  - platform:                                  bayesian
    prior:                                     0.5
    probability_threshold:                     0.7
    name:                                      nathan_home_bayesian
    observations:
      - entity_id:                             device_tracker.nathan_oneplus
        platform:                              'state'
        to_state:                              'home'
        prob_given_true:                       0.99
        prob_given_false:                      0.6
      - entity_id:                             device_tracker.oneplus_one
        platform:                              'state'
        to_state:                              'home'
        prob_given_true:                       0.99
        prob_given_false:                      0.6

  - platform:                                  bayesian
    prior:                                     0.5
    probability_threshold:                     0.7
    name:                                      erin_home_bayesian
    observations:
      - entity_id:                             device_tracker.erin_galaxys5
        platform:                              'state'
        to_state:                              'home'
        prob_given_true:                       0.99
        prob_given_false:                      0.6
      - entity_id:                             device_tracker.galaxy_s5
        platform:                              'state'
        to_state:                              'home'
        prob_given_true:                       0.99
        prob_given_false:                      0.6

google_assistant:
  project_id:                                  panda-pad-home
  client_id:                                   !secret google_client_id
  access_token:                                !secret google_access_token
  api_key:                                     !secret google_api_key

cover:
  - platform:                                  mqtt
    name:                                      "Garage Door"
    command_topic:                             "garadget/garage/command"
    state_topic:                               "garadget/garage/status"
    payload_open:                              "open"
    payload_close:                             "close"
    payload_stop:                              "stop"
    value_template:                            "{{ value_json.status }}"
zwave:
  usb_path:                                    /dev/ttyACM1
  device_config:
    light.ge_14294_inwall_smart_dimmer_level:
      refresh_value:                           true
      delay:                                   5

# commands from HA to turn on/off disco lights
shell_command:
  disco_off:                                   echo -e -n "\x01\x08\x00\xF2\x51\x01\x00\x05\x01\x51" > /dev/ttyACM0
  disco_on:                                    echo -e -n "\x01\x08\x00\xF2\x51\x01\x01\x05\x01\x50" > /dev/ttyACM0
  health_check:                                curl --retry 3 https://hc-ping.com/33aee216-ff26-47ee-9627-1e29985f0336

vacuum:
  - platform:                                  xiaomi_miio
    host:                                      192.168.1.186
    token:                                     !secret vacuum_token

panel_iframe:
  nodered:
    title:                                     'Node-RED'
    url:                                       'https://panda-node-red.duckdns.org/'
    icon:                                      mdi:sitemap

timer:
  vacuum_error_timer:
    duration:                                  '00:03:00'
