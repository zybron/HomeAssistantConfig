homeassistant:
  customize:                                   !include customize.yaml
  elevation:                                   85
  latitude:                                    !secret latitude
  longitude:                                   !secret longitude
  name:                                        PandaPad
  packages:                                    !include_dir_named packages
  time_zone:                                   America/New_York
  unit_system:                                 imperial

cloud:
config:
conversation:

device_tracker:
  - platform:                                  owntracks_http
  - platform:                                  nmap_tracker
    hosts:                                     192.168.1.0/24
    home_interval:                             10
    interval_seconds:                          60
    new_device_defaults:
      track_new_devices:                       False
  - platform:                                  google_maps
    username:                                  !secret google_maps_username
    password:                                  !secret google_maps_password
  - platform:                                  ping
    count:                                     5
    hosts:
      oneplus_one:                             192.168.1.64
      galaxy_s5:                               192.168.1.166

discovery:
frontend:                                      !include frontend.yaml

google_assistant:
  project_id:                                  panda-pad-home
  client_id:                                   !secret google_client_id
  access_token:                                !secret google_access_token
  api_key:                                     !secret google_api_key

group:                                         !include groups.yaml
history:

http:
  api_password:                                !secret http_password
  base_url:                                    panda-home.duckdns.org
  trusted_networks:
    - 172.30.32.0/23
    - 127.0.0.1
    - 192.168.1.0/24
  ip_ban_enabled:                              True
  login_attempts_threshold:                    10

logbook:

logger:
  default:                                     info
  logs:
    homeassistant.components.mqtt:             debug

map:

mqtt:
  broker:                                      192.168.1.200
  port:                                        1883
  client_id:                                   PandaPad_Main
  username:                                    !secret mqtt_user
  password:                                    !secret mqtt_password
  discovery:                                   true
  discovery_prefix:                            homeassistant

panel_iframe:
  nodered:
    title:                                     'Node-RED'
    url:                                       'https://panda-node-red.duckdns.org/'
    icon:                                      mdi:sitemap

recorder:
  db_url:                                      !secret db_url
  purge_interval:                              1
  purge_keep_days:                             14

sun:

tts:
  - platform:                                  google

updater:
  include_used_components:                     true

zwave:
  usb_path:                                    /dev/ttyACM1
  device_config:
    light.ge_14294_inwall_smart_dimmer_level:
      refresh_value:                           true
      delay:                                   5
