script:
  turn_on_entryway_lights:
    sequence:
      - service: light.turn_on
        target:
          - entity_id: light.top_stairs
          - entity_id: light.bottom_stairs
      - condition:  sun
        after: sunset
        after_offset: "-00:30:00"
        before: sunrise
        before_offset: "-00:30:00"
      - service: light.turn_on
        target:
          entity_id: light.front_door
  turn_off_entryway_lights:
    sequence:
      - delay:
        minutes: 5
      - service: light.turn_off
        target:
          - entity_id: light.top_stairs
          - entity_id: light.bottom_stairs
      - condition:  sun
        after: sunset
        after_offset: "-00:30:00"
        before: sunrise
        before_offset: "-00:30:00"
      - service: light.turn_off
        target:
          entity_id: light.front_door
